<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Pay - Panda Technic</title>
<style>
html, body { margin:0; padding:0; width:100%; height:100%; font-family:Arial,sans-serif; background:url('https://images.unsplash.com/photo-1622534055955-1a33b3b6d25f') no-repeat center center fixed; background-size:cover; color:white; overflow-x:hidden; }
.container { backdrop-filter: blur(10px); background: rgba(0,0,0,0.5); border-radius:12px; padding:20px; width:95%; max-width:480px; margin:20px auto; height:calc(100% - 40px); overflow-y:auto; display:flex; flex-direction:column; }
h1{text-align:center;margin-bottom:10px;color:#ff9800;}
.balance-box{font-size:18px;font-weight:bold;text-align:center;margin-bottom:15px;}
nav{display:flex; justify-content:space-around;margin-bottom:15px;}
nav button{flex:1;margin:0 5px;padding:10px;border:none;border-radius:8px;background:#ff9800;color:white;cursor:pointer;}
nav button.active{background:#f57c00;}
.tab{display:none;flex-direction:column;flex:1;overflow-y:auto;}
.tab.active{display:flex;animation:fadeIn 0.5s ease;}
@keyframes fadeIn{from{opacity:0;} to{opacity:1;}}
.earn-btn, .claim-btn, .withdraw-btn{display:block;width:100%;padding:12px;margin:8px 0;border:none;border-radius:8px;font-size:16px;cursor:pointer;}

.claim-btn{background:#28a745;color:white;}
.withdraw-btn{background:#ff9800;color:white;}
input, select{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none;font-size:16px;}
.task-link{color:#ffeb3b;font-weight:bold;text-decoration:none;}
.history{font-size:14px;margin-top:10px;}
</style>
</head>
<body>
<div class="container">
  <h1>Click Pay - Panda Technic</h1>

  <nav>
    <button onclick="showTab('earn')" class="active">Earn</button>
    <button onclick="showTab('tasks')">Tasks</button>

    <button class="earn-btn" onclick="clickAd('https://www.revenuecpmgate.com/ds7h6p686?key=1f2f476c9ca95b3a721183aac2890d9a')">Ad 2 - $0.0002</button>
    <button class="earn-btn" onclick="clickAd('https://www.revenuecpmgate.com/r9fnmmre1?key=26bdfcbc52f583dbc0080aedcc0b6131')">Ad 3 - $0.0002</button>
    <p>Watch 5 sec then return. Unlimited clicks allowed.</p>
  </div>

  <!-- Tasks Tab -->
  <div id="tasks" class="tab">
    <h2>Join Channels & Earn</h2>
    <div>

      <button class="claim-btn" onclick="claimTask('binanance')">Claim</button>

      <button class="claim-btn" onclick="claimTask('emoney')">Claim</button>

      <p><a href="https://t.me/panda_technic" target="_blank" class="task-link">Panda Technic</a> - $0.01</p>
      <button class="claim-btn" onclick="claimTask('panda')">Claim</button>

  <div id="withdraw" class="tab">
    <h2>Withdraw</h2>
    <input type="number" id="withdrawAmount" placeholder="Enter amount (Min $0.5)">

      <option value="pol">POL Coin Address</option>
    </select>
    <input type="text" id="walletAddress" placeholder="Enter Binance ID or POL Address">
    <button class="withdraw-btn" onclick="withdraw()">Withdraw</button>
    <div class="history" id="history"><h3>Withdraw History:</h3></div>
  </div>
</div>

<script>
// Tab switching
function showTab(tabId){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  event.target.classList.add('active');
}

// Balance
let balance = 0;
let clickedAds = {};
let tasksClaimed = {};
let withdrawHistory = [];

// Ads click (unlimited)
function clickAd(url){
  window.open(url,'_blank');
  setTimeout(()=>{
    balance += 0.0002;
    document.getElementById('balance').textContent = balance.toFixed(4);
    alert('Ad claimed! Balance: $'+balance.toFixed(4));
  },5000);
}

// Task claim (once per session)
function claimTask(name){
  if(tasksClaimed[name]){ alert('Task already claimed.'); return; }
  tasksClaimed[name]=true;
  balance += 0.01;
  document.getElementById('balance').textContent = balance.toFixed(2);
  alert('Task claimed! Balance: $'+balance.toFixed(2));
}

// Copy referral
function copyRef(){
  let ref = document.getElementById('refLink');
  ref.select();
  navigator.clipboard.writeText(ref.value);
  alert('Referral link copied!');
}

// Withdraw
function withdraw(){
  const amount=parseFloat(document.getElementById('withdrawAmount').value);
  const method=document.getElementById('withdrawMethod').value;
  const address=document.getElementById('walletAddress').value;
  if(amount<0.5 || !address){ alert('Min withdraw $0.5 and valid address required'); return; }
  withdrawHistory.push(`${amount}$ via ${method.toUpperCase()} - ${address}`);
  document.getElementById('history').innerHTML='<h3>Withdraw History:</h3>'+withdrawHistory.map(x=>'<p>'+x+'</p>').join('');
