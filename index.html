<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Pay - Panda Technic</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f8fa;
        color: #333;
    }
    header {
        background: #4cafef;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 22px;
        font-weight: bold;
    }
    nav {
        display: flex;
        justify-content: space-around;
        background: #fff;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }
    nav button {
        padding: 10px;
        background: #4cafef;
        border: none;
        color: white;
        border-radius: 6px;
        font-size: 16px;
    }
    .tab {
        display: none;
        padding: 20px;
    }
    .active {
        display: block;
    }
    .task, .ad {
        background: #fff;
        margin: 10px 0;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button.claim {
        background: #28a745;
        padding: 8px 12px;
        color: white;
        border: none;
        border-radius: 6px;
    }
    .withdraw-form input, .withdraw-form select {
        display: block;
        width: 90%;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
    }
    .withdraw-form button {
        background: #4cafef;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        border-radius: 6px;
        font-size: 18px;
    }
</style>
</head>
<body>
<header>Click Pay - Panda Technic</header>
<nav>
    <button onclick="showTab('earn')">Earn</button>
    <button onclick="showTab('tasks')">Tasks</button>
    <button onclick="showTab('withdraw')">Withdraw</button>
</nav>

<!-- Earn Tab -->
<div id="earn" class="tab active">
    <h2>Click Ads & Earn</h2>
    <div class="ad">
        <p>Ad 1 - $0.0002</p>
        <a href="https://www.revenuecpmgate.com/yc4zy360?key=668ce693eb60fa7cc11dd002b6a3adab" target="_blank">
            <button class="claim" onclick="addBalance(0.0002)">Click & Claim</button>
        </a>
    </div>
    <div class="ad">
        <p>Ad 2 - $0.0002</p>
        <a href="https://www.revenuecpmgate.com/ds7h6p686?key=1f2f476c9ca95b3a721183aac2890d9a" target="_blank">
            <button class="claim" onclick="addBalance(0.0002)">Click & Claim</button>
        </a>
    </div>
    <div class="ad">
        <p>Ad 3 - $0.0002</p>
        <a href="https://www.revenuecpmgate.com/r9fnmmre1?key=26bdfcbc52f583dbc0080aedcc0b6131" target="_blank">
            <button class="claim" onclick="addBalance(0.0002)">Click & Claim</button>
        </a>
    </div>
    <h3>Your Balance: $<span id="balance">0.00</span></h3>
</div>

<!-- Tasks Tab -->
<div id="tasks" class="tab">
    <h2>Join Telegram Channels & Earn</h2>
    <div class="task">
        <p>Join <a href="https://t.me/binananceearn1" target="_blank">Binanance Earn</a> - $0.01</p>
        <button class="claim" onclick="addBalance(0.01)">Claim</button>
    </div>
    <div class="task">
        <p>Join <a href="https://t.me/emoneyweb" target="_blank">E-Money Web</a> - $0.01</p>
        <button class="claim" onclick="addBalance(0.01)">Claim</button>
    </div>
    <div class="task">
        <p>Join <a href="https://t.me/panda_technic" target="_blank">Panda Technic</a> - $0.01</p>
        <button class="claim" onclick="addBalance(0.01)">Claim</button>
    </div>
</div>

<!-- Withdraw Tab -->
<div id="withdraw" class="tab">
    <h2>Withdraw Funds</h2>
    <form class="withdraw-form" onsubmit="sendWithdraw(); return false;">
        <input type="number" id="amount" placeholder="Enter amount (Min $0.5)" required>
        <select id="method">
            <option value="binance">Binance ID</option>
            <option value="pol">Pol Coin Address</option>
        </select>
        <input type="text" id="address" placeholder="Enter Binance ID or Pol Address" required>
        <button type="submit">Withdraw</button>
    </form>
</div>

<script>
let balance = 0.00;

function showTab(tab) {
    document.querySelectorAll('.tab').forEach(div => div.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
}

function addBalance(amount) {
    balance += amount;
    document.getElementById('balance').textContent = balance.toFixed(4);
    alert('Balance updated! Current: $' + balance.toFixed(4));
}

function sendWithdraw() {
    let amount = parseFloat(document.getElementById('amount').value);
    let method = document.getElementById('method').value;
    let address = document.getElementById('address').value;

    if(amount < 0.5){
        alert('Minimum withdraw is $0.5');
        return;
    }

    fetch('/api/withdraw.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount, method, address })
    }).then(res => res.json()).then(data => {
        alert('Withdraw request sent!');
    }).catch(err => alert('Error sending withdraw request'));
}
</script>

</body>
</html>
