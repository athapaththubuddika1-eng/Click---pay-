<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ads Click Pay</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1641931213518-4a43259c59e5') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background: rgba(0,0,0,0.65);
      min-height: 100vh;
      padding-bottom: 80px;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      color: #ffcc00;
      text-shadow: 0px 0px 8px #000;
    }
    .balance-card {
      max-width: 400px;
      margin: 0 auto 20px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
    }
    .balance-card span {
      font-size: 1.6rem;
      font-weight: bold;
      color: #00ffcc;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .card {
      background: rgba(255,255,255,0.12);
      margin: 15px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 450px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
    }
    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 95%;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .btn {
      background: linear-gradient(45deg, #ffcc00, #ff8800);
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(255,200,0,0.6);
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      backdrop-filter: blur(8px);
    }
    nav button {
      background: none;
      border: none;
      color: #ffcc00;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      color: #fff;
      transform: scale(1.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    table, th, td {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px;
    }
    th {
      background: rgba(0,0,0,0.6);
      color: #ffcc00;
    }
    td {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üöÄ Ads Click Pay</h1>
    <div class="balance-card">
      Balance: $<span id="balance">0.00</span>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="card">
      <h2>üìù Register</h2>
      <input type="text" id="username" placeholder="Enter your name">
      <input type="text" id="binanceId" placeholder="Enter Binance ID">
      <button class="btn" onclick="register()">Register</button>
    </div>

    <!-- Earn Tab -->
    <div id="earn" class="tab active">
      <div class="card">
        <h3>Telegram Tasks</h3>
        <button class="btn" onclick="joinChannel()">Join Channel</button>
      </div>
      <div class="card">
        <h3>Watch Ads</h3>
        <button class="btn" onclick="watchAd()">Watch Ad</button>
      </div>
      <div class="card">
        <h3>Captcha</h3>
        <input type="text" id="captcha" placeholder="Type '1234'">
        <button class="btn" onclick="submitCaptcha()">Submit</button>
      </div>
    </div>

    <!-- Profile Tab -->
    <div id="profile" class="tab">
      <div class="card">
        <h2>üë§ Profile</h2>
        <p>Name: <span id="pName"></span></p>
        <p>Binance ID: <span id="pBinance"></span></p>
        <p>Your Referral Link:</p>
        <input type="text" id="refLink" readonly>
      </div>
    </div>

    <!-- Withdraw Tab -->
    <div id="withdraw" class="tab">
      <div class="card">
        <h2>üí∏ Withdraw</h2>
        <p>Minimum Withdraw: $0.20</p>
        <select id="withdrawBinance"></select>
        <button class="btn" onclick="withdraw()">Withdraw</button>
        <div>
          <h3>üìú History</h3>
          <table>
            <thead>
              <tr>
                <th>Amount</th>
                <th>Binance ID</th>
              </tr>
            </thead>
            <tbody id="history"></tbody>
          </table>
        </div>
      </div>
    </div>

    <nav>
      <button onclick="showTab('earn')">Earn</button>
      <button onclick="showTab('profile')">Profile</button>
      <button onclick="showTab('withdraw')">Withdraw</button>
    </nav>
  </div>

  <script>
    let balance = parseFloat(localStorage.getItem("balance")) || 0;
    let user = JSON.parse(localStorage.getItem("user")) || null;
    let history = JSON.parse(localStorage.getItem("history")) || [];

    document.getElementById("balance").innerText = balance.toFixed(2);

    function save() {
      localStorage.setItem("balance", balance);
      localStorage.setItem("user", JSON.stringify(user));
      localStorage.setItem("history", JSON.stringify(history));
    }

    function register() {
      let name = document.getElementById("username").value;
      let binance = document.getElementById("binanceId").value;
      if (!name || !binance) {
        alert("‚ö†Ô∏è Fill all fields!");
        return;
      }
      user = { name, binance, ref: "https://myapp.com/?ref=" + name };
      document.getElementById("pName").innerText = user.name;
      document.getElementById("pBinance").innerText = user.binance;
      document.getElementById("refLink").value = user.ref;
      document.getElementById("withdrawBinance").innerHTML = `<option>${user.binance}</option>`;
      document.getElementById("registerForm").style.display = "none";
      save();
    }

    function showTab(tab) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
    }

    function joinChannel() {
      balance += 0.001;
      document.getElementById("balance").innerText = balance.toFixed(2);
      save();
      alert("‚úÖ Channel joined! +$0.001");
    }

    function watchAd() {
      let adWin = window.open("https://example.com/ad", "_blank");
      let check = setInterval(() => {
        if (adWin.closed) {
          clearInterval(check);
          try {
            if (adWin.location && adWin.location.hostname === "www.google.com") {
              alert("‚ö†Ô∏è Invalid Ad. No reward added.");
            } else {
              balance += 0.0001;
              document.getElementById("balance").innerText = balance.toFixed(2);
              save();
              alert("üéâ Ad watched! +$0.0001");
            }
          } catch (e) {
            balance += 0.0001;
            document.getElementById("balance").innerText = balance.toFixed(2);
            save();
            alert("üéâ Ad watched! +$0.0001");
          }
        }
      }, 1000);
    }

    function submitCaptcha() {
      let val = document.getElementById("captcha").value;
      if (val === "1234") {
        balance += 0.00015;
        document.getElementById("balance").innerText = balance.toFixed(2);
        save();
        alert("‚úÖ Captcha correct! +$0.00015");
      } else {
        alert("‚ùå Wrong captcha");
      }
    }

    function withdraw() {
      if (balance < 0.20) {
        alert("‚ö†Ô∏è Minimum withdraw is $0.20");
        return;
      }
      let binance = document.getElementById("withdrawBinance").value;
      history.push({ amount: balance.toFixed(2), binance });
      let tableRows = history.map(h => `<tr><td>$${h.amount}</td><td>${h.binance}</td></tr>`).join("");
      document.getElementById("history").innerHTML = tableRows;
      balance = 0;
      document.getElementById("balance").innerText = balance.toFixed(2);
      save();
      alert("‚úÖ Withdraw request submitted!");
    }

    // Load on start
    window.onload = () => {
      if (user) {
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("pName").innerText = user.name;
        document.getElementById("pBinance").innerText = user.binance;
        document.getElementById("refLink").value = user.ref;
        document.getElementById("withdrawBinance").innerHTML = `<option>${user.binance}</option>`;
      }
      let tableRows = history.map(h => `<tr><td>$${h.amount}</td><td>${h.binance}</td></tr>`).join("");
      document.getElementById("history").innerHTML = tableRows;
    }
  </script>
</body>
</html>
