<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ads Click Pay - Panda Technic</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437d1') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .overlay {
      background: rgba(0,0,0,0.7);
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    nav {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    nav button {
      flex: 1;
      margin: 5px;
      padding: 12px;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    nav button:hover {
      background: #e68900;
    }
    .tab {
      display: none;
      margin-top: 20px;
    }
    .active {
      display: block;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 10px auto;
      max-width: 400px;
    }
    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 90%;
      border: none;
      border-radius: 6px;
    }
    .btn {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      background: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #45a049;
    }
    #balance {
      font-size: 20px;
      font-weight: bold;
      margin: 15px 0;
    }
    .task-item {
      margin: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
    }
    .history-item {
      background: rgba(255,255,255,0.1);
      margin: 5px;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ðŸ’° Ads Click Pay - Panda Technic</h1>
    <p id="balance">Balance: $0.0000</p>

    <!-- Navigation -->
    <nav>
      <button onclick="openTab('earn')">Earn</button>
      <button onclick="openTab('tasks')">Tasks</button>
      <button onclick="openTab('withdraw')">Withdraw</button>
      <button onclick="openTab('profile')">Profile</button>
    </nav>

    <!-- Earn Tab -->
    <div id="earn" class="tab active">
      <div class="card">
        <h3>ðŸ“º Watch Ads ($0.0001 each)</h3>
        <button class="btn" onclick="watchAd('https://www.revenuecpmgate.com/yc4zy360?key=668ce693eb60fa7cc11dd002b6a3adab')">Watch Ad 1</button>
        <button class="btn" onclick="watchAd('https://www.revenuecpmgate.com/ds7h6p686?key=1f2f476c9ca95b3a721183aac2890d9a')">Watch Ad 2</button>
        <button class="btn" onclick="watchAd('https://www.revenuecpmgate.com/r9fnmmre1?key=26bdfcbc52f583dbc0080aedcc0b6131')">Watch Ad 3</button>
      </div>
      <div class="card">
        <h3>ðŸ”‘ Captcha ($0.00015 each)</h3>
        <p id="captcha-question"></p>
        <input type="text" id="captcha-answer" placeholder="Enter answer" />
        <button class="btn" onclick="checkCaptcha()">Submit</button>
      </div>
    </div>

    <!-- Tasks Tab -->
    <div id="tasks" class="tab">
      <div class="task-item">
        <p>Join Channel: <b>Binanance Earn</b></p>
        <a href="https://t.me/binananceearn1" target="_blank"><button class="btn">Join</button></a>
        <button class="btn" onclick="claimTask(1)">Claim</button>
      </div>
      <div class="task-item">
        <p>Join Channel: <b>Emoney Web</b></p>
        <a href="https://t.me/emoneyweb" target="_blank"><button class="btn">Join</button></a>
        <button class="btn" onclick="claimTask(2)">Claim</button>
      </div>
      <div class="task-item">
        <p>Join Channel: <b>Panda Technic</b></p>
        <a href="https://t.me/panda_technic" target="_blank"><button class="btn">Join</button></a>
        <button class="btn" onclick="claimTask(3)">Claim</button>
      </div>
    </div>

    <!-- Withdraw Tab -->
    <div id="withdraw" class="tab">
      <div class="card">
        <h3>ðŸ’¸ Withdraw</h3>
        <input type="text" id="withdrawId" placeholder="Enter Binance ID or POL address" />
        <select id="withdrawMethod">
          <option value="Binance">Binance</option>
          <option value="POL">POL Coin</option>
        </select>
        <input type="number" id="withdrawAmount" placeholder="Amount (min 0.03)" step="0.01" />
        <button class="btn" onclick="withdraw()">Withdraw</button>
      </div>
      <div class="card">
        <h3>ðŸ“œ Withdraw History</h3>
        <div id="history"></div>
      </div>
    </div>

    <!-- Profile Tab -->
    <div id="profile" class="tab">
      <div class="card">
        <h3>ðŸ‘¤ Profile</h3>
        <p>Your Binance ID (for withdraw):</p>
        <input type="text" id="profileBinance" placeholder="Enter Binance ID" />
        <button class="btn" onclick="saveProfile()">Save</button>
        <p>Referral Link:</p>
        <input type="text" id="refLink" readonly />
      </div>
    </div>
  </div>

  <script>
    let balance = parseFloat(localStorage.getItem("balance")) || 0;
    let history = JSON.parse(localStorage.getItem("history")) || [];
    let profile = JSON.parse(localStorage.getItem("profile")) || { binanceId: "" };
    let tasksDone = JSON.parse(localStorage.getItem("tasksDone")) || {};
    let captchaAnswer;

    function updateBalance() {
      document.getElementById("balance").innerText = "Balance: $" + balance.toFixed(5);
      localStorage.setItem("balance", balance);
    }

    function openTab(tab) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
    }

    // Ads
    function watchAd(link) {
      window.open(link, "_blank");
      balance += 0.0001;
      updateBalance();
    }

    // Captcha
    function generateCaptcha() {
      let a = Math.floor(Math.random() * 10) + 1;
      let b = Math.floor(Math.random() * 10) + 1;
      captchaAnswer = a + b;
      document.getElementById("captcha-question").innerText = `What is ${a} + ${b}?`;
    }
    function checkCaptcha() {
      let ans = document.getElementById("captcha-answer").value;
      if (parseInt(ans) === captchaAnswer) {
        balance += 0.00015;
        updateBalance();
        alert("Correct! +$0.00015 added.");
      } else {
        alert("Wrong answer. Try again!");
      }
      generateCaptcha();
      document.getElementById("captcha-answer").value = "";
    }

    // Tasks
    function claimTask(id) {
      if (tasksDone[id]) {
        alert("Already claimed!");
        return;
      }
      balance += 0.01;
      updateBalance();
      tasksDone[id] = true;
      localStorage.setItem("tasksDone", JSON.stringify(tasksDone));
      alert("Task completed! +$0.01");
    }

    // Withdraw
    function withdraw() {
      let id = document.getElementById("withdrawId").value || profile.binanceId;
      let method = document.getElementById("withdrawMethod").value;
      let amount = parseFloat(document.getElementById("withdrawAmount").value);

      if (!id || amount < 0.03 || amount > balance) {
        alert("Invalid withdraw.");
        return;
      }

      balance -= amount;
      updateBalance();

      let entry = `Withdraw $${amount.toFixed(2)} via ${method} â†’ ${id}`;
      history.push(entry);
      localStorage.setItem("history", JSON.stringify(history));
      renderHistory();

      alert("Withdraw request sent! Check Telegram channel.");
      window.open("https://t.me/payment1267", "_blank");
    }

    function renderHistory() {
      document.getElementById("history").innerHTML = history.map(h => `<div class="history-item">${h}</div>`).join("");
    }

    // Profile
    function saveProfile() {
      profile.binanceId = document.getElementById("profileBinance").value;
      localStorage.setItem("profile", JSON.stringify(profile));
      alert("Profile saved!");
    }

    function loadProfile() {
      document.getElementById("profileBinance").value = profile.binanceId;
      document.getElementById("refLink").value = window.location.href + "?ref=USER123";
    }

    // Init
    updateBalance();
    generateCaptcha();
    renderHistory();
    loadProfile();
  </script>
</body>
</html>
