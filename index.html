<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ads Click Pay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://source.unsplash.com/1600x900/?technology,money') no-repeat center center/cover;
      color: white;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .tab {
      cursor: pointer;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      padding: 20px;
      margin-top: 50px;
    }
    .active {
      display: block;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: gold;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .card {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
      margin: 10px auto;
      max-width: 400px;
      box-shadow: 0 0 10px black;
    }
    input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Ads Click Pay</h1>
  <h2 id="balance">Balance: $0.00000</h2>

  <!-- Earn -->
  <div id="earn" class="tab-content active">
    <div class="card">
      <h3>ðŸ“º Watch Ads ($0.0001 each)</h3>
      <button onclick="watchAd('https://www.revenuecpmgate.com/yc4zy360?key=668ce693eb60fa7cc11dd002b6a3adab')">Ad 1</button>
      <button onclick="watchAd('https://www.revenuecpmgate.com/ds7h6p686?key=1f2f476c9ca95b3a721183aac2890d9a')">Ad 2</button>
      <button onclick="watchAd('https://www.revenuecpmgate.com/r9fnmmre1?key=26bdfcbc52f583dbc0080aedcc0b6131')">Ad 3</button>
    </div>
    <div class="card">
      <h3>ðŸ”‘ Captcha ($0.00015)</h3>
      <p id="captcha"></p>
      <input type="text" id="captchaInput" placeholder="Type captcha here" />
      <button onclick="submitCaptcha()">Submit</button>
    </div>
  </div>

  <!-- Tasks -->
  <div id="tasks" class="tab-content">
    <div class="card">
      <h3>âœ… Join Telegram Channels ($0.01 each)</h3>
      <div id="task1">
        <a href="https://t.me/binananceearn1" target="_blank"><button>Join Channel 1</button></a>
        <button onclick="claimTask('task1')">Claim</button>
      </div>
      <div id="task2">
        <a href="https://t.me/emoneyweb" target="_blank"><button>Join Channel 2</button></a>
        <button onclick="claimTask('task2')">Claim</button>
      </div>
      <div id="task3">
        <a href="https://t.me/panda_technic" target="_blank"><button>Join Channel 3</button></a>
        <button onclick="claimTask('task3')">Claim</button>
      </div>
    </div>
  </div>

  <!-- Referral -->
  <div id="referral" class="tab-content">
    <div class="card">
      <h3>ðŸ‘¥ Referral System</h3>
      <p>Your referral link:</p>
      <input type="text" id="refLink" readonly />
      <button onclick="copyRef()">Copy</button>
      <p>Each referral = $0.01</p>
    </div>
  </div>

  <!-- Withdraw -->
  <div id="withdraw" class="tab-content">
    <div class="card">
      <h3>ðŸ’µ Withdraw</h3>
      <p>Minimum withdraw: $0.03</p>
      <input type="number" id="amount" placeholder="Amount (USDT)" />
      <input type="text" id="wallet" placeholder="Binance ID / POL Address" />
      <select id="method">
        <option value="binance">Binance</option>
        <option value="pol">POL</option>
      </select><br/>
      <button onclick="withdraw()">Withdraw</button>
      <div id="history"></div>
    </div>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab" onclick="openTab('earn')">Earn</div>
    <div class="tab" onclick="openTab('tasks')">Tasks</div>
    <div class="tab" onclick="openTab('referral')">Referral</div>
    <div class="tab" onclick="openTab('withdraw')">Withdraw</div>
  </div>

<script>
  // LocalStorage
  let balance = parseFloat(localStorage.getItem("balance")) || 0;
  document.getElementById("balance").innerText = "Balance: $" + balance.toFixed(5);

  let captchaText = "";
  function generateCaptcha() {
    captchaText = Math.random().toString(36).substring(2, 7);
    document.getElementById("captcha").innerText = captchaText;
  }
  generateCaptcha();

  function updateBalance(amount) {
    balance += amount;
    localStorage.setItem("balance", balance);
    document.getElementById("balance").innerText = "Balance: $" + balance.toFixed(5);
  }

  function watchAd(url) {
    window.open(url, "_blank");
    updateBalance(0.0001);
  }

  function submitCaptcha() {
    const input = document.getElementById("captchaInput").value;
    if (input === captchaText) {
      window.open("https://www.revenuecpmgate.com/yc4zy360?key=668ce693eb60fa7cc11dd002b6a3adab", "_blank");
      updateBalance(0.00015);
      alert("Captcha correct! +$0.00015");
      generateCaptcha();
      document.getElementById("captchaInput").value = "";
    } else {
      alert("Captcha incorrect!");
    }
  }

  function claimTask(id) {
    if (!localStorage.getItem(id)) {
      updateBalance(0.01);
      localStorage.setItem(id, "done");
      document.getElementById(id).innerHTML = "<p>âœ… Completed</p>";
    } else {
      alert("Task already completed!");
    }
  }

  function withdraw() {
    const amount = parseFloat(document.getElementById("amount").value);
    const wallet = document.getElementById("wallet").value;
    const method = document.getElementById("method").value;
    if (amount < 0.03) {
      alert("Minimum withdraw is $0.03");
      return;
    }
    if (amount > balance) {
      alert("Not enough balance");
      return;
    }
    balance -= amount;
    localStorage.setItem("balance", balance);
    document.getElementById("balance").innerText = "Balance: $" + balance.toFixed(5);
    let history = localStorage.getItem("history") || "";
    const record = `Withdraw $${amount.toFixed(2)} via ${method} â†’ ${wallet}<br>`;
    history += record;
    localStorage.setItem("history", history);
    document.getElementById("history").innerHTML = history;
    alert("Withdraw request sent!");
    // Telegram bot notification
    fetch(`https://api.telegram.org/bot7437326664:AAGpM5JQ6gHgJ0dpyhQHD-2-XoRE9dcsfaI/sendMessage?chat_id=@payment1267&text=New Withdraw: $${amount} via ${method} Wallet: ${wallet}`);
  }

  function loadHistory() {
    const history = localStorage.getItem("history") || "";
    document.getElementById("history").innerHTML = history;
  }
  loadHistory();

  function openTab(tab) {
    document.querySelectorAll(".tab-content").forEach(el => el.classList.remove("active"));
    document.getElementById(tab).classList.add("active");
  }

  function copyRef() {
    const link = window.location.href + "?ref=USER123";
    document.getElementById("refLink").value = link;
    navigator.clipboard.writeText(link);
    alert("Referral link copied!");
  }
</script>
</body>
</html>
