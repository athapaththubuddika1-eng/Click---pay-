<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ads Click Pay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }
    .container {
      background: rgba(0,0,0,0.7);
      margin: 20px;
      border-radius: 15px;
      padding: 20px;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    nav button {
      flex: 1;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background: #00c853;
      color: white;
      font-size: 16px;
    }
    .hidden { display: none; }
    .task { margin: 10px 0; padding: 10px; background: #222; border-radius: 10px; }
    .btn {
      background: #ff9800;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ads Click Pay</h1>
    <p>Balance: <span id="balance">$0.00000</span></p>
  </div>

  <!-- Earn Tab -->
  <div id="earn" class="container">
    <h2>Earn Money</h2>

    <h3>üî∏ Watch Ads</h3>
    <a href="https://www.revenuecpmgate.com/yc4zy360?key=668ce693eb60fa7cc11dd002b6a3adab" target="_blank">
      <button class="btn" onclick="adClicked()">Ad 1</button>
    </a>
    <a href="https://www.revenuecpmgate.com/ds7h6p686?key=1f2f476c9ca95b3a721183aac2890d9a" target="_blank">
      <button class="btn" onclick="adClicked()">Ad 2</button>
    </a>
    <a href="https://www.revenuecpmgate.com/r9fnmmre1?key=26bdfcbc52f583dbc0080aedcc0b6131" target="_blank">
      <button class="btn" onclick="adClicked()">Ad 3</button>
    </a>

    <h3>üî∏ Captcha</h3>
    <p id="captchaQuestion"></p>
    <input type="text" id="captchaInput" placeholder="Enter captcha">
    <button class="btn" onclick="checkCaptcha()">Submit</button>
    <p id="captchaMsg"></p>
  </div>

  <!-- Withdraw Tab -->
  <div id="withdraw" class="container hidden">
    <h2>Withdraw</h2>
    <input type="number" id="withdrawAmount" placeholder="Enter amount">
    <select id="withdrawMethod">
      <option value="binance">Binance</option>
      <option value="pol">POL</option>
    </select>
    <input type="text" id="wallet" placeholder="Enter Wallet ID/Address">
    <button class="btn" onclick="withdraw()">Withdraw</button>
    <h3>History</h3>
    <ul id="history"></ul>
  </div>

  <nav>
    <button onclick="showTab('earn')">Earn</button>
    <button onclick="showTab('withdraw')">Withdraw</button>
  </nav>

<script>
  // Load from localStorage
  let balance = parseFloat(localStorage.getItem("balance")) || 0;
  let history = JSON.parse(localStorage.getItem("history")) || [];

  function updateBalance() {
    document.getElementById("balance").innerText = "$" + balance.toFixed(5);
    localStorage.setItem("balance", balance);
  }

  function showTab(tab) {
    document.getElementById("earn").classList.add("hidden");
    document.getElementById("withdraw").classList.add("hidden");
    document.getElementById(tab).classList.remove("hidden");
  }

  // === Ads ===
  function adClicked() {
    // ‡∂∏‡∑ñ‡∂Ω‡∑í‡∂±‡∑ä‡∂∏ link ‡∂ë‡∂ö open ‡∑Ä‡∑ô‡∂Ω‡∑è back ‡∂ã‡∂±‡∑ú‡∂≠‡∑ä balance add ‡∑Ä‡∑ô‡∂±‡∑Ä‡∑è
    balance += 0.0001;
    updateBalance();
    alert("You earned $0.0001!");
  }

  // === Captcha ===
  function generateCaptcha() {
    let a = Math.floor(Math.random()*10);
    let b = Math.floor(Math.random()*10);
    document.getElementById("captchaQuestion").innerText = `What is ${a} + ${b}?`;
    return a+b;
  }
  let captchaAnswer = generateCaptcha();

  function checkCaptcha() {
    let input = document.getElementById("captchaInput").value;
    if(parseInt(input) === captchaAnswer){
      balance += 0.00015;
      updateBalance();
      document.getElementById("captchaMsg").innerText = "Correct! +$0.00015";

      // Captcha submit ‚Üí open ad link
      window.open("https://www.revenuecpmgate.com/yc4zy360?key=668ce693eb60fa7cc11dd002b6a3adab", "_blank");

    } else {
      document.getElementById("captchaMsg").innerText = "Wrong!";
    }
    captchaAnswer = generateCaptcha();
    document.getElementById("captchaInput").value = "";
  }

  // === Withdraw ===
  function withdraw() {
    let amount = parseFloat(document.getElementById("withdrawAmount").value);
    let method = document.getElementById("withdrawMethod").value;
    let wallet = document.getElementById("wallet").value;

    if(amount < 0.03) {
      alert("Minimum withdraw is $0.03");
      return;
    }
    if(amount > balance) {
      alert("Not enough balance!");
      return;
    }

    balance -= amount;
    updateBalance();

    let record = `Withdraw $${amount.toFixed(2)} via ${method} ‚Üí ${wallet}`;
    history.push(record);
    localStorage.setItem("history", JSON.stringify(history));

    let li = document.createElement("li");
    li.innerText = record;
    document.getElementById("history").appendChild(li);

    alert("Withdraw success!");
  }

  window.onload = function() {
    updateBalance();
    history.forEach(rec => {
      let li = document.createElement("li");
      li.innerText = rec;
      document.getElementById("history").appendChild(li);
    });
  }
</script>
</body>
</html>
